## Task config

# Dataset type, one of mnist, p-mnist, cifat-10
dataset_type: mnist

# -------------------------------------------------------------------------------------------------

## Model config

# Hidden size of the LSTM
hidden_size_lstm: 1024
# Hidden size of the intermediate linear RELU layer
hidden_size_relu: 256
# Model type, one of lstm, u-lstm, r-lstm, ur-lstm
model_type: ur-lstm
# Initial forget bias, only used for lstm and r-lstm variants (set to null for regular init)
forget_bias: 1.

# -------------------------------------------------------------------------------------------------

## Train config

# Batch size
batch_size: 50
# Adam learning rate
learning_rate: 0.001
# Number of training epochs
n_epochs: 150
# Whether to save the model
save_model: true
# Random seed
seed: 22
