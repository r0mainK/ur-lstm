## Model config

# Embedding dropout rate
dropout_rate: .3
# Embedding size
embedding_size: 1024
# Hidden size of the LSTM
hidden_size: 3072
# Model type, one of lstm, u-lstm, r-lstm, ur-lstm
model_type: ur-lstm
# Initial forget bias, only used for lstm and r-lstm variants (set to null for regular init)
forget_bias: 1.

# -------------------------------------------------------------------------------------------------

## Train config

# Batch size
batch_size: 128
# Sequence length
seq_length: 128
# Adam learning rate
learning_rate: 0.001
# Number of training epochs
n_epochs: 100
# Whether to save the model
save_model: true
# Random seed
seed: 22
